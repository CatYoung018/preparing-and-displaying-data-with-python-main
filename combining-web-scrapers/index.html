<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endangered Species Tracker - Web Scraping Portfolio Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
<header>
    <h1>ğŸ¾ Endangered Species Tracker</h1>
    <p class="subtitle">Pre-loaded with 198 endangered species from Wikipedia</p>
</header>
        
<nav class="controls" aria-label="Data controls">
    </nav>

        <div id="loading" class="loading-spinner" style="display: none;" role="status" aria-live="polite" aria-busy="true">
            Loading Endangered Species Data...
        </div>

        <div id="stats" class="stats" style="display: none;" role="status" aria-live="polite">
            <div class="stat">
                <div class="stat-number" id="totalAnimals" aria-label="Total species count">0</div>
                <div class="stat-label">Total Species</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="totalCategories" aria-label="Total categories count">0</div>
                <div class="stat-label">Categories</div>
            </div>
        </div>
  
        <section id="results" aria-label="Endangered species results"></section>
    </main>

    <script src="script.js"></script>
    
    <!-- Back to Top Button -->
    <button id="backToTop" class="back-to-top" aria-label="Back to top" title="Back to top">
        â†‘
    </button>
</body>
</html>
